<script>
$(function(){
	var a = $('*[data-widget-litres-author]')[0].innerText;
	var b = $('*[data-widget-litres-book]')[0].innerText;
	a = encodeURI(a.trim().replace(/\s+/g, ' '));
	b = encodeURI(b.trim().replace(/\s+/g, ' '));
	var s = 'http://www.litres.ru/ref_widget_art_alltypes/?q=' + b + '&q_author=' + a + '&lfrom=777059770';
	$('#litres').attr('src', s);
});
</script>
<iframe id="litres" frameborder="0" class="width100" ></iframe>
